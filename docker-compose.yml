services:
  api-gateway:
    build:
      dockerfile: Dockerfile.api-gateway
    ports:
      - ${API_PORTS}
    container_name: api-gateway
    networks:
      - internal-net
  item-service:
    depends_on:
      - postgres
      - api-gateway
    build: 
      dockerfile: Dockerfile.item-service
    ports:
      - ${ITEM_PORTS}
    container_name: item-service
    networks:
      - internal-net
  lead-service:
    build:
      dockerfile: Dockerfile.lead-service
    ports:
      - ${LEAD_PORTS}
    container_name: lead-service
    volumes:
      - ./lead-service/cmd/lead-data:/data
    environment:
      - SQLITE_PATH=/data/lead.db
    networks:
      - internal-net
  postgres:
    depends_on:
      - api-gateway
    image: postgres:13.3
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER:  ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-net

  

volumes:
  postgres_data:
  lead_data:

networks:
  internal-net:
    driver: bridge
 